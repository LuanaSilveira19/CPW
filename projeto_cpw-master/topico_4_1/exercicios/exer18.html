<html>

<!--
        18) Com base no exemplo index20.html, implemente uma rotina
         em javascript para receber 10 valores inteiros via prompt. 
        Esses dados deverão ser armazenados da seguinte forma:
         os cinco primeiro valores deverão ser armazenados em um vetor. 
        Os demais valores em um segundo vetor.
         Em seguida, imprimir em dois textarea os valores pares e impares.
    -->

<head>
    <meta charset="utf-8">
    <title>Exercício 18</title>
    <script src="../../topico_4/js/jquery-3.5.1.min.js"></script>
    <style>
        .centro {
            margin-top: 5%;
            margin-left: 30%;
            margin-right: 20%;
        }

        .formcontrol {
            margin: 5px;

        }

        .alinhamento {
            width: 30%;
            float: left;
        }
    </style>

</head>

<body>
    <div class="centro">
        <label for="txaPares">Pares:</label>
        <textarea id="txaPares" cols="10" rows="10"></textarea>
    </div>
    <div class="centro">
        <label for="txaImpares">Ímpares:</label>
        <textarea id="txaImpares" cols="10" rows="10"></textarea>
    </div>

</body>
<script type="text/javascript">

    //Jquery permite para executar uma function após o click em um botão:
    $(document).ready(function () {

        var dados = [];

        for (var i = 0; i < 10; i++) {

            dados[i] = prompt("Digite um valor inteiro:");
        }

        var textarea = document.getElementById("txaPares");
        //função length: retorna o tamanho de um vetor.
        for (var i = 0; i < dados.length; i++) {

            if (parseInt(dados[i]) % 2 == 0)

                textarea.value = textarea.value + "\n" + parseInt(dados[i]);
        }

        var textarea = document.getElementById("txaImpares");
        //função length: retorna o tamanho de um vetor.
        for (var i = 0; i < dados.length; i++) {

            if (parseInt(dados[i]) % 2 != 0)

                textarea.value = textarea.value + "\n" + parseInt(dados[i]);

        }

    });

</script>

</html>
