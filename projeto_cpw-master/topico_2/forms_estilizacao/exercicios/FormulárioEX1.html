<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Comentários em um blog </title>
</head>
<style>
    .form{
        margin: 80px;
    }
</style>
<body>
   
    <form class="form">
        <strong>
            <h2>Deixe um comentário</h2>
        </strong>

        <div>
            <label> Nome: </label><br> <input size="50px" id="name" type="name" onkeypress="myFunction()"><br>

            <label>E-mail:</label> <br><input size="50px" id="email" type="email"><br>

            <label>Website:</label><br> <input size="50px" id="url" type="url"><br>

            <label for="story">Comentário:</label><br>

            <textarea  id="story" name="story" rows="10" cols="50">
                </textarea>
            <b>
                <p>Obs: Seu comentário será publicado após passar pelo moderador.</p>
            </b>
            <div class="button">
                <button type="submit">Enviar comentário</button>
            </div>
        </div>
    


    </form>

</body>

</html>
